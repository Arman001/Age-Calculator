<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="age-calculator">
        <form id="ageCalcForm">
          <div class="age__inputs">
            <div class="age__input">
              <label for="day" class="age__label">Day</label>
              <input type="text" id="day" class="age__edit" placeholder="DD" maxlength="2"/>
              <span id="dayError" class="age-calc--error"></span>
            </div>
            <div class="age__input">
              <label for="month" class="age__label">Month</label>
              <input type="text" id="month" class="age__edit" placeholder="MM" maxlength="2"/>
              <span id="monthError" class="age-calc--error"></span>
            </div>
            <div class="age__input">
              <label for="year" class="age__label">Year</label
              ><input type="text" id="year" class="age__edit" placeholder="YYYY" maxlength="4"/>
              <span id="yearError" class="age-calc--error"></span>
            </div>
          </div>
          <div class="age__submit">
            <br class="age__seprator"/>
            <button type="submit" id="buttonSubmit">
              <img src="/assets/images/icon-arrow.svg" alt="Submit" />
            </button>
          </div>

          <div class="age__display">
            <p class="age__item"><span id="years" class="age__date--purple">--</span> years</p>
            <p class="age__item"><span id="months" class="age__date--purple">--</span> months</p>
            <p class="age__item"><span id="days" class="age__date--purple">--</span> days</p>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Muhammad Saad</a>.
      </div>
    </footer>
  </body>
</html>
